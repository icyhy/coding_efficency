<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速修复认证问题</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
        .info { border-left-color: #17a2b8; background: #d1ecf1; }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .button-group {
            text-align: center;
            margin: 30px 0;
        }
        .log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            white-space: pre-wrap;
        }
        .emoji {
            font-size: 1.2em;
            margin-right: 8px;
        }
        .step {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .step:hover {
            background: #e9ecef;
        }
        .step-number {
            background: #007bff;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        .completed .step-number {
            background: #28a745;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 快速修复认证问题</h1>
        
        <div class="status-card info">
            <h3><span class="emoji">ℹ️</span>问题说明</h3>
            <p>您遇到的"加入统计失败"错误是由于前端缺少有效的认证Token导致的。这个工具将帮助您快速修复这个问题。</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="step" id="step1">
            <div class="step-number">1</div>
            <div>
                <strong>检查当前认证状态</strong>
                <div>检查Cookie和LocalStorage中的认证信息</div>
            </div>
        </div>
        
        <div class="step" id="step2">
            <div class="step-number">2</div>
            <div>
                <strong>自动登录获取Token</strong>
                <div>使用管理员账户自动登录并获取有效Token</div>
            </div>
        </div>
        
        <div class="step" id="step3">
            <div class="step-number">3</div>
            <div>
                <strong>验证API调用</strong>
                <div>测试关键API接口确保认证正常工作</div>
            </div>
        </div>
        
        <div class="step" id="step4">
            <div class="step-number">4</div>
            <div>
                <strong>完成修复</strong>
                <div>返回主应用继续使用"加入统计"功能</div>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="startFix()" id="fixButton">
                <span class="emoji">🚀</span>开始修复
            </button>
            <button onclick="checkStatus()" id="checkButton">
                <span class="emoji">🔍</span>检查状态
            </button>
            <button onclick="openMainApp()" id="openButton" disabled>
                <span class="emoji">🏠</span>打开主应用
            </button>
        </div>
        
        <div id="logContainer" class="log" style="display: none;"></div>
        
        <div id="resultContainer"></div>
    </div>

    <script>
        let currentStep = 0;
        let isFixed = false;
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            logContainer.style.display = 'block';
            
            const timestamp = new Date().toLocaleTimeString();
            const prefix = {
                'info': '💡',
                'success': '✅',
                'error': '❌',
                'warning': '⚠️'
            }[type] || 'ℹ️';
            
            logContainer.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateProgress(step) {
            currentStep = step;
            const progress = (step / 4) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // 更新步骤状态
            for (let i = 1; i <= 4; i++) {
                const stepEl = document.getElementById(`step${i}`);
                if (i <= step) {
                    stepEl.classList.add('completed');
                } else {
                    stepEl.classList.remove('completed');
                }
            }
        }
        
        function showResult(message, type) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = `<div class="status-card ${type}"><h3>${message}</h3></div>`;
        }
        
        async function checkStatus() {
            log('开始检查认证状态...');
            
            // 检查Cookie
            const cookies = document.cookie;
            const cookieObj = {};
            if (cookies) {
                cookies.split(';').forEach(cookie => {
                    const [name, value] = cookie.trim().split('=');
                    cookieObj[name] = value;
                });
            }
            
            const hasToken = !!cookieObj['coding_efficiency_token'];
            const hasRefreshToken = !!cookieObj['coding_efficiency_refresh_token'];
            
            log(`认证Token: ${hasToken ? '存在' : '缺失'}`);
            log(`刷新Token: ${hasRefreshToken ? '存在' : '缺失'}`);
            
            // 检查LocalStorage
            const userInfo = localStorage.getItem('user_info');
            log(`用户信息: ${userInfo ? '存在' : '缺失'}`);
            
            if (userInfo) {
                try {
                    const parsed = JSON.parse(userInfo);
                    log(`当前用户: ${parsed.username}`, 'success');
                } catch (e) {
                    log('用户信息格式错误', 'warning');
                }
            }
            
            updateProgress(1);
            
            if (hasToken) {
                showResult('认证状态正常，可以直接使用主应用', 'success');
                document.getElementById('openButton').disabled = false;
                isFixed = true;
            } else {
                showResult('需要重新登录获取认证Token', 'warning');
            }
        }
        
        async function loginAndSetToken() {
            log('正在登录管理员账户...');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`登录失败: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.success || !data.data) {
                    throw new Error(`登录失败: ${data.message || '未知错误'}`);
                }
                
                const { access_token, refresh_token, username, email } = data.data;
                
                // 设置Cookie
                document.cookie = `coding_efficiency_token=${access_token}; path=/; max-age=86400; SameSite=Strict`;
                if (refresh_token) {
                    document.cookie = `coding_efficiency_refresh_token=${refresh_token}; path=/; max-age=604800; SameSite=Strict`;
                }
                
                // 设置LocalStorage
                const userInfo = {
                    id: data.data.id,
                    username: username,
                    email: email,
                    is_active: data.data.is_active
                };
                localStorage.setItem('user_info', JSON.stringify(userInfo));
                
                log(`登录成功! 用户: ${username}`, 'success');
                log('Token已设置到Cookie中', 'success');
                
                updateProgress(2);
                return access_token;
                
            } catch (error) {
                log(`登录失败: ${error.message}`, 'error');
                throw error;
            }
        }
        
        async function testAPIs(token) {
            log('开始测试API调用...');
            
            const tests = [
                {
                    name: '用户信息API',
                    url: '/api/auth/profile'
                },
                {
                    name: '仓库列表API',
                    url: '/api/repositories/'
                },
                {
                    name: '云效搜索API',
                    url: '/api/repositories/yunxiao/search?keyword=test'
                }
            ];
            
            let successCount = 0;
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        log(`${test.name} - 成功`, 'success');
                        successCount++;
                    } else {
                        log(`${test.name} - 失败 (${response.status})`, 'error');
                    }
                } catch (error) {
                    log(`${test.name} - 错误: ${error.message}`, 'error');
                }
            }
            
            updateProgress(3);
            
            if (successCount === tests.length) {
                log('所有API测试通过!', 'success');
                return true;
            } else {
                log(`${successCount}/${tests.length} API测试通过`, 'warning');
                return successCount > 0;
            }
        }
        
        async function startFix() {
            const fixButton = document.getElementById('fixButton');
            fixButton.disabled = true;
            fixButton.textContent = '修复中...';
            
            try {
                log('开始修复认证问题...', 'info');
                
                // 步骤1: 检查状态
                await checkStatus();
                
                // 步骤2: 登录获取Token
                const token = await loginAndSetToken();
                
                // 步骤3: 测试API
                const testResult = await testAPIs(token);
                
                // 步骤4: 完成
                updateProgress(4);
                
                if (testResult) {
                    log('认证修复完成!', 'success');
                    showResult('🎉 认证问题已修复！现在可以正常使用"加入统计"功能了', 'success');
                    document.getElementById('openButton').disabled = false;
                    isFixed = true;
                } else {
                    log('修复过程中遇到问题', 'warning');
                    showResult('⚠️ 修复过程中遇到一些问题，请检查日志', 'warning');
                }
                
            } catch (error) {
                log(`修复失败: ${error.message}`, 'error');
                showResult('❌ 修复失败，请检查网络连接和后端服务状态', 'error');
            } finally {
                fixButton.disabled = false;
                fixButton.innerHTML = '<span class="emoji">🚀</span>重新修复';
            }
        }
        
        function openMainApp() {
            if (isFixed) {
                log('打开主应用...', 'success');
                window.open('http://localhost:3000', '_blank');
            } else {
                log('请先完成认证修复', 'warning');
            }
        }
        
        // 页面加载时自动检查状态
        window.onload = function() {
            log('认证修复工具已加载', 'info');
            checkStatus();
        };
    </script>
</body>
</html>
