<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录修复工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .debug-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .debug-section h3 {
            margin-top: 0;
            color: #495057;
        }
        .token-info {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 登录修复工具</h1>
        
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" value="admin" placeholder="请输入用户名">
        </div>
        
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" value="admin123" placeholder="请输入密码">
        </div>
        
        <button onclick="login()" id="loginBtn">🚀 登录</button>
        <button onclick="checkStatus()" id="statusBtn">📊 检查状态</button>
        <button onclick="clearAuth()" id="clearBtn">🗑️ 清除认证</button>
        <button onclick="testDashboard()" id="dashboardBtn">📈 测试仪表盘</button>
        
        <div id="status"></div>
        
        <div class="debug-section">
            <h3>🔍 调试信息</h3>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function updateDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.trim().split('=');
                acc[key] = value;
                return acc;
            }, {});
            
            const localStorage = {};
            for (let i = 0; i < window.localStorage.length; i++) {
                const key = window.localStorage.key(i);
                localStorage[key] = window.localStorage.getItem(key);
            }
            
            debugDiv.innerHTML = `
                <div class="token-info">
                    <strong>Cookies:</strong><br>
                    Token: ${cookies.token || '❌ 不存在'}<br>
                    RefreshToken: ${cookies.refreshToken || '❌ 不存在'}
                </div>
                <div class="token-info">
                    <strong>LocalStorage:</strong><br>
                    ${Object.keys(localStorage).length > 0 ? 
                        Object.entries(localStorage).map(([k, v]) => `${k}: ${v}`).join('<br>') : 
                        '❌ 无数据'
                    }
                </div>
            `;
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('❌ 请输入用户名和密码', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = '🔄 登录中...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    // 设置Token到Cookie
                    document.cookie = `token=${data.access_token}; path=/; max-age=1800`; // 30分钟
                    document.cookie = `refreshToken=${data.refresh_token}; path=/; max-age=604800`; // 7天
                    
                    // 设置用户信息到LocalStorage
                    if (data.user) {
                        localStorage.setItem('userInfo', JSON.stringify(data.user));
                    }
                    
                    showStatus('✅ 登录成功！Token已设置', 'success');
                    updateDebugInfo();
                } else {
                    showStatus(`❌ 登录失败: ${data.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ 登录请求失败: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '🚀 登录';
            }
        }
        
        async function checkStatus() {
            showStatus('🔄 检查认证状态...', 'info');
            
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.trim().split('=');
                acc[key] = value;
                return acc;
            }, {});
            
            const token = cookies.token;
            
            if (!token) {
                showStatus('❌ 未找到Token，请先登录', 'error');
                updateDebugInfo();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    showStatus(`✅ 认证有效，用户: ${userData.username}`, 'success');
                } else {
                    showStatus(`❌ Token无效 (${response.status})`, 'error');
                }
            } catch (error) {
                showStatus(`❌ 检查失败: ${error.message}`, 'error');
            }
            
            updateDebugInfo();
        }
        
        function clearAuth() {
            // 清除所有认证相关的Cookie
            document.cookie = 'token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            document.cookie = 'refreshToken=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            
            // 清除LocalStorage
            localStorage.removeItem('userInfo');
            
            showStatus('✅ 认证信息已清除', 'success');
            updateDebugInfo();
        }
        
        async function testDashboard() {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.trim().split('=');
                acc[key] = value;
                return acc;
            }, {});
            
            const token = cookies.token;
            
            if (!token) {
                showStatus('❌ 未找到Token，请先登录', 'error');
                return;
            }
            
            showStatus('🔄 测试仪表盘API...', 'info');
            
            try {
                const params = new URLSearchParams({
                    start_date: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    end_date: new Date().toISOString().split('T')[0]
                });
                
                const response = await fetch(`${API_BASE}/analytics/dashboard?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('✅ 仪表盘API测试成功！', 'success');
                    console.log('仪表盘数据:', data);
                } else {
                    showStatus(`❌ 仪表盘API失败 (${response.status}): ${data.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ 仪表盘API请求失败: ${error.message}`, 'error');
            }
        }
        
        // 页面加载时更新调试信息
        window.onload = function() {
            updateDebugInfo();
        };
    </script>
</body>
</html>
